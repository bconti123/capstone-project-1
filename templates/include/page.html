<!--Pagination Links  -->
<nav>
  <p class="text-center"><strong> Card Total: {{ page * per_page }} of {{data_cards |length}} - Page: {{page}} of {{total_pages}}</strong></p>
  <ul class="pagination flex-wrap">
    {% if page > 1 %}
    <li class="page-item">
      <a
        class="page-link"
        href="/cards?page={{ page - 1 }}&search={{ search_term }}"
        >Previous</a
      >
    </li>
    {% endif %} {% for num in range(1, total_pages + 1) %}
    <li class="page-item{% if num == page %} active {% endif %}">
      <a
        class="page-link"
        href="/cards?page={{ num }}&search={{ search_term }}"
        >{{ num }}</a
      >
    </li>
    {% endfor %}
    {% if data|length == per_page %}
    <li class="page-item">
      <a
        class="page-link"
        href="/cards?page={{ page + 1 }}&search={{ search_term }}"
        >Next</a
      >
    </li>
    {% endif %}
  </ul>
</nav>
