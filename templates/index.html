{% extends "base.html" %}
<!-- Content -->
{% block content %}

<div class="container">
  <h3 class="text-center text-white">YGOEffectChecker</h3>
  <form action="/cards" methods="GET">
    <div class="form-group row justify-content-center mb-3">
      <div class="col-lg-8">
        <div class="input-group mx-auto">
          <input
            class="form-control"
            type="text"
            id="search"
            name="search"
            placeholder="Search Yu-Gi-Oh! Card database"
            value="{{search_term}}"
          />
          <button class="btn btn-primary"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </form>

  {% block listing %}
  <!-- Listing Here -->
  {% endblock %}
</div>
{% endblock %}
